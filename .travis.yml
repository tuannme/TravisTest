language: objective-c
xcode_workspace: TravisTest.xcworkspace
xcode_scheme: TravisTest
xcode_sdk: iphonesimulator11.3
osx_image: xcode9.4

before_script:
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/profile Travis_Dev.mobileprovision.enc -d -a -out scripts/profile/Travis_Dev.mobileprovision
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dev.cer.enc -d -a -out scripts/certs/dev.cer
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dev.p12.enc -d -a -out scripts/certs/dev.p12

script:
- fastlane beta
env:
  global:
  - secure: 
  - secure: 
  
env:
    global:
    - APP_NAME = "TravisTest"
    - DEVELOPER_NAME = "iPhone Developer: Nguyen Manh Tuan (XB6ZVX5K2A)"
    - PROFILE_NAME = "Travis_Dev"